<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looking for Data base</h1>
    <form action="/addProduct" method="POST">
    <input type="text" placeholder="name" name='name'>
    <input type="text" placeholder="price" name="price">
    <input type="text" placeholder="quantity" name="quantity">
    <button type="submit">Add Product</button>
    </form>
    <div id="product"></div>
    <div id="update"></div>
    <script>
        function loadProducts(){
            fetch('/product')
        .then(res=>res.json())
        .then(product=>{
            const container= document.getElementById('product');
           product.forEach(pd=>{
               const p=document.createElement('p');
               p.innerHTML=`<strong>${pd.name}</strong><span>-${pd.quantity}-:${pd.price}</span>
               <button onclick=loadproduct('${pd._id}')>Update</button>
              <button onclick=deleteProduct("${pd._id}")>delete</button>
               `
               container.appendChild(p);
        })
        })
        }
        loadProducts();

        function deleteProduct(id){
            fetch(`/delete/${id}`,{
                method:'DELETE'
            })
            .then(res=>res.json())
            .then(result=>{
                console.log('detele done');
            })
        }
        function loadproduct(id){
            fetch(`/product/${id}`)
            .then(res=>res.json())
            .then(data=>{
                const update=document.getElementById('update');
                update.innerHTML=`
            <h3>Update: ${data._id}</h3>
           Price: <input type="text" value=${data.price} id="price">
           <br>
           Quantity: <input type="text" value=${data.quantity} id="quantity">
            <br>
            <button onclick=updateProduct('${data._id}')> Update data </button>
                `
        })
        }
        function updateProduct(id){
            const price=document.getElementById('price').value;
            const quantity=document.getElementById('quantity').value;
            const product={id,price,quantity}
            fetch(`/update/${id}`,
            {
                method:'PATCH',
                headers: {
      'Content-Type': 'application/json'},
    body:JSON.stringify(product),
            })
            .then(res=>res.json())
            .then(data=>{
                console.log('detele done');
            })
        }
    </script>
</body>
</html>
